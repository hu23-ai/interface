   <main>
    <section class="notice-form-container">
      <h1>공지사항 작성</h1>
      <form id="notice-form">
        <div class="field">
          <label for="notice-title">제목</label>
          <input type="text" id="notice-title" name="title" required />
        </div>
        <div class="field">
          <label for="notice-author">작성자</label>
          <input type="text" id="notice-author" name="author" required />
        </div>
        <div class="field">
          <label for="notice-content">내용</label>
          <textarea id="notice-content" name="content" rows="8" required></textarea>
        </div>
        <button type="submit" class="btn-submit">등록하기</button>
      </form>
    </section>
  </main>

  <footer class="footer">

    <script>
    document.getElementById('notice-form').addEventListener('submit', e => {
      e.preventDefault();
      const t = e.target;
      const title   = t.title.value.trim();
      const author  = t.author.value.trim();
      const content = t.content.value.trim();
      if (!title || !author || !content) {
        return alert('모든 칸을 채워주세요.');
      }
      const notices = JSON.parse(localStorage.getItem('notices') || '[]');
      notices.push({
        title,
        author,
        content,
        date: new Date().toISOString().slice(0,10)
      });
      localStorage.setItem('notices', JSON.stringify(notices));
      alert('등록되었습니다!');
      location.href = 'notice_list.html';
    });
  </script>
